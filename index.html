<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnthV</title>
  <link rel="icon" type="image/png" href="prp.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
      background: url('watercolour.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .overlay {
      background-color: rgba(30, 30, 40, 0.6);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid rgba(240, 240, 240, 0.95);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      object-fit: cover;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    .email-link {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .email-link i {
      font-size: 1.5rem;
      transition: color 0.3s;
      cursor: pointer;
    }

    .email-link:hover i {
      color: #d14836;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 1em auto 0 auto;
    }

    .links a {
      background-color: rgba(240, 240, 240, 0.95);
      color: #1a1a1a;
      text-decoration: none;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #f0f0f0;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .links a:hover {
      background-color: transparent;
      color: #f0f0f0;
    }

    .links a i {
      font-size: 1.8rem;
      transition: color 0.3s;
    }

    .links a:hover .fa-x-twitter { color: #1da1f2; }
    .links a:hover .fa-instagram { color: #e4405f; }
    .links a:hover .fa-youtube { color: #ff0000; }
    .links a:hover .fa-soundcloud { color: #ff7700; }
    .links a:hover .fa-twitch { color: #9146ff; }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="prp.png" alt="AnthV Logo" class="logo">
    <h1>AnthV</h1>
    <p>Composer & Creator â€” Exploring the light and the shadows</p>
    <div class="email-wrapper">
      <a class="email-link" href="mailto:anthv.official@gmail.com" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
    <div class="links">
      <a href="https://x.com/AnthV_qwq" ><i class="fab fa-x-twitter"></i><span>Twitter</span></a>
      <a href="https://instagram.com/anthv_ins" ><i class="fab fa-instagram"></i><span>Instagram</span></a>
      <a href="https://youtube.com/@anthv.official" ><i class="fab fa-youtube"></i><span>YouTube</span></a>
      <a href="https://soundcloud.com/anthv_official" ><i class="fab fa-soundcloud"></i><span>SoundCloud</span></a>
      <a href="https://twitch.tv/AnthV_qwq" ><i class="fab fa-twitch"></i><span>Twitch</span></a>
    </div>
  </div>
</body>
</html>
