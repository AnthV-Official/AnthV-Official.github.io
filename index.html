<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnthV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      color: #f0f0f0;
      background: url('watercolour.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }

    .overlay {
      background-color: rgba(30, 30, 40, 0.6);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 200px;
      max-width: 50%;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      object-fit: cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .links a {
      background-color: rgba(150, 120, 160, 0.7);
      color: white;
      text-decoration: none;
      padding: 0.9rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: rgba(190, 160, 210, 0.9);
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: white;
      font-size: 1.8rem;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #ddbfe3;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="prp.png" alt="AnthV Logo" class="logo">
    <h1>AnthV</h1>
    <p>Composer & Creator â€” Exploring the light and the shadows</p>
    <div class="social-icons">
      <a href="https://x.com/AnthV_qwq" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://instagram.com/anthv_ins" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@anthv.official" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://soundcloud.com/anthv_official" target="_blank"><i class="fab fa-soundcloud"></i></a>
      <a href="https://twitch.tv/AnthV_qwq" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
    <div class="links">
      <a href="https://x.com/AnthV_qwq" target="_blank">Twitter</a>
      <a href="https://instagram.com/anthv_ins" target="_blank">Instagram</a>
      <a href="https://youtube.com/@anthv.official" target="_blank">YouTube</a>
      <a href="https://soundcloud.com/anthv_official" target="_blank">SoundCloud</a>
      <a href="https://twitch.tv/AnthV_qwq" target="_blank">Twitch</a>
    </div>

  </div>
</body>
</html>
