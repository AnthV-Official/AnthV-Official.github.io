<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>AnthV</title>
  <link rel="icon" type="image/png" href="pfpt.png" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    html,body{margin:0;padding:0;font-family:'Inter',sans-serif;color:#f0f0f0;
      background:url('watercolour.png') no-repeat center/cover fixed;text-align:center;
      animation:fadeIn 1.2s ease-in;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    .overlay{background:rgba(30,30,40,.6);min-height:100vh;padding:2rem;
      display:flex;flex-direction:column;justify-content:center;align-items:center;}

    .logo{width:150px;height:150px;border-radius:50%;border:2px solid rgba(240,240,240,.95);
      box-shadow:0 0 10px rgba(255,255,255,.1);object-fit:cover;margin-bottom:1.5rem;}
    h1{font-size:3rem;margin-bottom:.2em;}

    /* Tag-line + e-mail */
    p{font-size:1.2rem;margin-bottom:.5em;display:flex;gap:.5rem;align-items:center;justify-content:center;}
    .email-link{display:inline-flex;text-decoration:none;color:#f0f0f0;}
    .email-link svg{width:1.5rem;height:1.5rem;transition:transform .3s;}
    .email-link:hover svg{transform:scale(1.15);}

    /* Social buttons */
    .links{display:flex;flex-direction:column;gap:1rem;max-width:400px;margin:1em auto 0;}
    .links a{background:rgba(240,240,240,.95);color:#1a1a1a;text-decoration:none;
      padding:1rem;border-radius:8px;border:2px solid #f0f0f0;font-size:1rem;font-weight:600;
      display:flex;flex-direction:column;align-items:center;gap:.5rem;transition:.3s;}
    .links a:hover{background:transparent;color:#f0f0f0;}
    .links a svg{width:1.8rem;height:1.8rem;transition:transform .3s;}
    .links a:hover svg{transform:scale(1.1);}

    /* Small-screen tweaks */
    @media(max-width:600px){
      h1{font-size:2.2rem;} p{font-size:1rem;}
      .logo{width:100px;height:100px;}
    }
  </style>
</head>
